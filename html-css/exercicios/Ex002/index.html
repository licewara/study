<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linha</h1>
  <hr>
  <p>Você pode escrever
    parágrafos do jeito
    que você quiser 
    desde que eles estejam
    todos entre as tags
    &lt;p&gt; e &lt;/p&gt;
  </p>
  <p>
    Se precisar quebrar 
    o texto em algum lugar <br>
    como esse, basta usar
    a tag &lt;br&gt;.
  </p>
</body>
</html>
