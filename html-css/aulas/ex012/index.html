<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
    <img src="imagens/grande.png" alt="imagem grande">
  </picture>
  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudios</p>
  <audio controls>
    <source src="imagens/car-horns.mp3" type="audio/mpeg">
    <source src="imagens/car-horns.ogg" type="audio/ogg">
    <source src="imagens/car-horns.wav" type="audio/wav">
    <p>Infelizmente seu navegador não tem suporte para nenhum dos formatos de áudios disponíveis. <a href="imagens/car-horns.mp3">Clique aqui para baixar o arquivo em MP3.</a></p>
  </audio>
</body>
</html>
